<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Login</h2>
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block mb-1 font-bold text-gray-700" for="username">NAME</label>
                <input type="text" id="username" name="username" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-400" required>
            </div>
            <div>
                <label class="block mb-1 font-bold text-gray-700" for="password">PASSWORD</label>
                <input type="password" id="password" name="password" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-400" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-lg transition duration-300">
                LOGIN
            </button>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
